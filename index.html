      // Vẽ bàn cờ
      class Rect {
        constructor(x, y, color) {
          this.x = x;
          this.y = y;
          this.color = color;
        }
        draw() {
          ctx.beginPath();
          ctx.fillStyle = this.color;
          ctx.rect(this.x, this.y, 100, 100);
          ctx.fill();
        }
      }
      class Text {
        constructor(text, x, y) {
          this.text = text;
          this.x = x;
          this.y = y;
        }
        draw() {
          ctx.beginPath();
          ctx.font = "bold 30pt Times New Roman";
          ctx.fillStyle = "black";
          ctx.textAlign = "center";
          ctx.fillText(this.text, this.x, this.y);
        }
      }
      function drawRect() {
        for (let i = 0; i < 8; i++) {
          for (let j = 0; j < 8; j++) {
            if ((i + j) % 2 == 0) {
              let rect = new Rect(j * 100 + 50, i * 100 + 50, "#ffbb91");
              rect.draw();
            } else if ((i + j) % 2 == 1) {
              let rect = new Rect(j * 100 + 50, i * 100 + 50, "#87431d");
              rect.draw();
            }
          }
        }
      }
      drawRect();

          for (j = 0; j < 8; j++) {
            let text = new Text(row[j], j * 100 + 100, i * 850 + 40);
            text.draw();
          }
        }
      }

      class Tot {
        constructor(x, y, r, color) {
          this.x = x;
          this.y = y;
          this.r = r;
          this.color = color;
        }
        draw() {
          //   Bước 1
          ctx.beginPath();
          ctx.fillStyle = this.color;
          //   ctx.shadowColor = "black";
          //   ctx.shadowOffsetX = 2;
          //   ctx.shadowOffsetY = 2;

          ctx.fill();
          //   Bước 2
          ctx.beginPath();
          ctx.fillStyle = this.color;
          ctx.arc(this.x, this.y + 20, this.r + 5, 0, 2 * Math.PI);
          ctx.fill();
          //   Bước 3
          ctx.beginPath();
          ctx.strokeStyle = this.color;
          ctx.moveTo(this.x - 15, this.y + 35);
          ctx.lineTo(this.x + 15, this.y + 35);
          ctx.lineWidth = 5;
          ctx.lineCap = "round";
          ctx.stroke();
          //   Bước 4
          ctx.beginPath();
          ctx.fillStyle = this.color;
          ctx.arc(this.x, this.y + 58, this.r + 15, 0, Math.PI, true);
          ctx.fill();
          //   Bước 5
          ctx.beginPath();
          ctx.strokeStyle = this.color;
          ctx.moveTo(this.x - 25, this.y + 58);
          ctx.lineTo(this.x + 25, this.y + 58);
          ctx.lineWidth = 7;
          ctx.lineCap = "round";
          ctx.stroke();
        }
      }
